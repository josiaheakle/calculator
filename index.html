<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" media="screen and (max-width: 599px)" href="smallscreen.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <!-- <header>
         <h1>Calculator</h1> 
    </header> -->
    <div id="flex-container">
        <div id="cal-container">
            <div id="input-container"><span id="input"></span></div>
            <div id="button-container">
                <div class='btn-sym' id="btnclear">AC</div>
                <div class='btn-sym' id="btnneg">+/-</div>
                <div class='btn-sym' id="btnpercent">%</div>
                <div class='btn-sym' id="btnplus">+</div>
                <div class='btn-num' id="btn7">7</div>
                <div class='btn-num' id="btn8">8</div>
                <div class='btn-num' id="btn9">9</div>
                <div class='btn-sym' id="btnminus">-</div>
                <div class='btn-num' id="btn4">4</div>
                <div class='btn-num' id="btn5">5</div>
                <div class='btn-num' id="btn6">6</div>
                <div class='btn-sym' id="btntimes">&times</div>
                <div class='btn-num' id="btn1">1</div>
                <div class='btn-num' id="btn2">2</div>
                <div class='btn-num' id="btn3">3</div>
                <div class='btn-sym' id="btndivide">&divide</div>
                <div class='btn-num' id="btn0">0</div>
                <div class='btn-num' id="btndecimal">.</div>
                <div class='btn-sym' id="btnequals">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
